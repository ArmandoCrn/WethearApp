<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Today</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Icon -->
    <link rel="icon" href="./img/icon.png" />

    <!-- JavaScript -->
    <script src="./main.js" defer></script>

    <!-- GoogleFont - Bree Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Icon - Font Awesome -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <i class="fa-regular fa-sun"></i>
      <h1>Weather App</h1>
      <i class="fa-regular fa-moon"></i>
    </header>

    <main>
      <div class="main-container">
        <div id="form-group">
          <form class="search-group">
            <input
              id="search-input"
              type="search"
              name="city-name"
              placeholder="Enter a city"
            />
            <button class="search-btn">Search</button>
          </form>

          <button class="switch-deg">
            <span class="is-active">°C</span>
            /
            <span>°F</span>
          </button>
        </div>

        <div id="card">
          <h2 class="city"></h2>
          <p class="deg"></p>
          <img src="" alt="" />
          <div class="info-sub-img">
            <p class="feels"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </main>

    <p class="footer">
      made by: ArmandoCrn
      <a href="https://github.com/ArmandoCrn" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </p>
  </body>
</html>
