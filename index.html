<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Today</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Icon -->
    <link rel="icon" href="./img/icon.png" />

    <!-- JavaScript -->
    <script src="./main.js" defer></script>

    <!-- GoogleFont - Bree Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- icon - FontAwesome -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <i class="fa-regular fa-sun"></i>
      <h1>Weather App</h1>
    </header>

    <main>
      <div id="form-group">
        <input type="search" />
        <button class="search-btn">Search</button>

        <button>
          <span class="is-active">째C</span>
          /
          <span>째F</span>
        </button>
      </div>

      <!--
        Non so se creare la card statica e cambiarla dinamicamente
        oppure creare tutto dinamicamente...
      -->
      <div id="card">
        <h2 class="city">London</h2>
        <img class="" src="./img/03d.png" alt="" />
        <p class="description">Cloud</p>
        <p class="deg">12 째C</p>
        <p class="feels-like">Feels Like: 10 째C</p>
        <p class="humidity">Humidity: 61%</p>
        <p class="wind">Wind: 4 km/h</p>
      </div>
    </main>
  </body>
</html>
